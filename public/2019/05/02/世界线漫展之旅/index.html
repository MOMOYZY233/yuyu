<p>托星星的福。第一次漫展。第二次汉服。<br />
见到银临了啊啊啊啊啊啊啊啊！<br />
现场的《裁梦为魂》《牵丝戏》啊啊啊<br />
差五米的签售啊啊啊错过了啊啊啊<br />

自拍也是……你看鱼的脸它又大又圆（此处维护当事人肖像权不po了）<br />
合照被前面山一样的青年阻挡 但我们还是倔强地比了剪刀手<br />
你看我在勇敢地笑啊 你看我在勇敢地去挥手啊~</p>
